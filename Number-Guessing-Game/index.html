<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number Guessing Game</title>

    <!-- style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <label for="inputBox">Enter a guess: </label>
        <input id="inputBox" name="inputBox" type="text" maxlength="3" required>
        <button id="submitButton" type="button">Submit Guess</button>
    </div>
    <div class="results">
        <p id="counter"></p>
        <p id="hint"></p>
        <p id="result"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
